<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ context.title }}</title>
    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ikon Bootstrap -->
    <style>
        body {
            background-color: #f5f5f5; 
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px 20px 40px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto; 
        }
        .login-header {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-icon {
            font-size: 50px; 
            color: #007bff; 
            margin-bottom: 20px;
        }
        .form-label {
            color: #007bff;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3; 
        }
        .custom-success{
            width: 15%;
            margin: 1% 42.5% 0 42.5%;
            text-align: center;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 20px; 
                max-width: 100%; 
            }
            .login-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container">
        <div class="text-center">
            <i class="bi bi-person-circle login-icon"></i>
        </div>
        <h2 class="login-header">Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Konfirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-login w-100">Registration</button>
        </form>
    </div>
    {% if messages %}
            {% for message in messages %}
                <div class='alert alert-danger custom-success'>
                    {{ message }}
                </div>
        {% endfor %}
    {% endif %}
    <!-- Bootstrap 5.3.3 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
