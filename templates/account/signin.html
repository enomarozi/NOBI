<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ikon Bootstrap -->
    <style>
        .form-sign{
            margin-top: 150px;
        }
        .login-container {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px 20px 40px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto; 
        }
        .login-header {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-icon {
            font-size: 50px; 
            color: #007bff; 
            margin-bottom: 20px;
        }
        .form-label {
            color: #007bff;
        }
        .position-fixed{
            margin-top: 50px;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 20px; 
                max-width: 100%; 
            }
            .login-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body class='bg-light'>
    <div class="container-fluid form-sign">
        <div class="login-container card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <i class="bi bi-person-circle login-icon display-1 text-primary"></i>
            </div>
            <h2 class="login-header text-center my-3">Sign In</h2>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                    <a href="{% url 'signup' %}" class="text-decoration-none text-primary">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    {% if messages %}
        <div class="position-fixed start-50 translate-middle-x">
        {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="alert alert-danger text-center">
              {{ message }}
            </div>
            {% else %}
            <div class="alert alert-success text-center">
              {{ message }}
            </div>
            {% endif %}
        {% endfor %}
        </div>
    {% endif %}
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
